<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function showData() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        data.innerHTML = `${email}, ${password}`;
      }
    </script>
  </head>
  <body>
    <h1>Login Form</h1>
    <p><input type="text" placeholder="enter email address" id="email" /></p>
    <p><input type="password" placeholder="enter password" id="password" /></p>
    <button onclick="showData()">Log In</button>
    <hr />
    <div id="data"></div>
  </body>
</html>
