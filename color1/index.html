<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>

      function showColor() {
        var color = document.getElementById("input").value;
        txt.style.color = color;
      }
    </script>
  </head>

  <body>
    <input type="text" placeholder="Enter Color" id="input" />
    <button onclick="showColor()">Submit</button>
    <hr />
    <div id="txt">Hello World</div>
  </body>
</html>
